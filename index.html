<!DOCTYPE html>
<!--简体中文-->
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>JS改变颜色</title>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background-color: black;
        }
    </style>
    <script>

        function setColor(){
            var odiv=document.getElementById('div1');
            var txt1=document.getElementById('text1');
            var otextarea=document.getElementById('textarea1');
            var owords=txt1.value;
            odiv.style.backgroundColor=txt1.value;
            txt1.value="";
            if(odiv.style.backgroundColor==owords){
                otextarea.value=otextarea.value+owords+"\xa0";
            }
        }
    </script>
</head>
<body>
    <marquee>想加个数组遍历检测写过的单词，不过不会写哈哈哈。</marquee><br>
    <div id="div1">
    </div>
    <input type="text" id="text1" placeholder="颜色代码">
    <input type="button" onclick="setColor()" id="btn1" value="改变">
    <h5>你使用过的单词：</h5>
    <textarea id="textarea1" cols="30" rows="10"></textarea>
</body>
</html>
